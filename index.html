---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post" id="post">
      <h2>{{ post.title }}</h2>

      <div class="entry">
        {{ post.subtitle }}
      </div>

    </article>
  </a>
  {% endfor %}
</div>
