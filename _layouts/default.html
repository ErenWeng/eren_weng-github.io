<!DOCTYPE html>
<html>

<head>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
  </title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  <!-- my add style -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      ScrollReveal({ reset: true });
      ScrollReveal().reveal('.posts', { delay: 200 })
      ScrollReveal().reveal('.post', { interval: 100, reset: true });
    });
  </script>


</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

        <div class="site-info">
          <h1 class="site-name">
            <a href="{{ site.baseurl }}/">{{ site.name }}</a>
          </h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <!-- <a href="{{ site.baseurl }}/test3">Test3</a>
            <a href="{{ site.baseurl }}/test2">Test2</a>
            <a href="{{ site.baseurl }}/test">Test</a> -->
          <!-- <a href="{{ site.baseurl }}/">Blog</a> -->
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="bottom-place"></div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}

  <script src="https://unpkg.com/scrollreveal"></script>

</body>

</html>
